env:
  - NODE_VERSION=0.10
  - NODE_VERSION=0.11

install:
  - test $TRAVIS_OS_NAME = "osx" && brew install nvm && source $(brew --prefix nvm)/nvm.sh || test $TRAVIS_OS_NAME = "linux"
  - nvm install $NODE_VERSION
  - node --version
  - npm --version
  - git --version
  - svn --version | head -n 1
  - npm install -g grunt-cli
  - npm install

os:
  - osx
  - linux

matrix:
  allow_failures:
    - os: osx
    - env: "NODE_VERSION=0.11"

script:
  - grunt travis
